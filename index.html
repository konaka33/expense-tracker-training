<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支出管理アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💰 支出管理アプリ</h1>
        </header>

        <!-- 支出入力フォーム -->
        <section class="input-section">
            <h2>支出入力</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="date">日付</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="category">カテゴリ</label>
                    <select id="category" name="category" required>
                        <option value="">選択してください</option>
                        <option value="食費">食費</option>
                        <option value="交通費">交通費</option>
                        <option value="娯楽費">娯楽費</option>
                        <option value="日用品">日用品</option>
                        <option value="医療費">医療費</option>
                        <option value="公共料金">公共料金</option>
                        <option value="家賃">家賃</option>
                        <option value="その他">その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">金額（円）</label>
                    <input type="number" id="amount" name="amount" min="1" required>
                </div>

                <div class="form-group">
                    <label for="memo">メモ</label>
                    <input type="text" id="memo" name="memo" placeholder="任意">
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">追加</button>
                    <button type="button" id="sync-btn" class="btn btn-secondary">同期</button>
                </div>
            </form>
        </section>

        <!-- カテゴリ別集計 -->
        <section class="summary-section">
            <h2>カテゴリ別集計</h2>
            <div id="category-summary" class="category-summary">
                <!-- JavaScript で動的に生成 -->
            </div>
            <div class="total-summary">
                <strong>合計:</strong> <span id="total-amount">0</span>円
            </div>
        </section>

        <!-- 支出一覧 -->
        <section class="list-section">
            <h2>支出一覧</h2>
            <div id="expense-list" class="expense-list">
                <!-- JavaScript で動的に生成 -->
            </div>
        </section>

        <!-- 課題完了通知ボタン -->
        <section class="notification-section">
            <button id="complete-btn" class="btn btn-success">課題完了通知を送信</button>
        </section>

        <footer>
            <p>&copy; 2025 konaka33 - Expense Tracker</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
